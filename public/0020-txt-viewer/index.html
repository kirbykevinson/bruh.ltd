<!DOCTYPE html>

<html lang="en" class="hidden-scrollbar">
    <head>
        <title>Text file viewer</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="/styles/common.css" rel="stylesheet">
        
        <style>
            @font-face {
                src:
                    local("Courier Prime"),
                    url("/fonts/courier-prime.woff2");
                font-family: "Courier Prime";
                font-display: swap;
            }
            
            @keyframes emergence {
                0% {
                    height: 0px;
                    overflow: hidden;
                }
                100% {
                    height: calc(100vh - 48px);
                    overflow: hidden;
                }
            }
            
            :root {
                --background-color: #000000;
                --foreground-color: #00ff00;
            }
            
            ::selection {
                color: var(--background-color);
                background: var(--foreground-color);
            }
            
            body {
                width: 100%;
                min-height: 100vh;
                padding: 16px;
                padding-bottom: 32px;
                margin: 0;
                font-size: 12pt;
                color: var(--foreground-color);
                background: var(--background-color);
            }
            
            .hidden-scrollbar {
                scrollbar-width: none;
            }
            .hidden-scrollbar::-webkit-scrollbar {
                width: 0;
                height: 0;
            }
            
            .visible-scrollbar {
                scrollbar-width: thin;
                scrollbar-color: var(--foreground-color) var(--background-color);
            }
            
            #content {
                max-width: 70ch;
                margin: 0 auto;
                font-family: "Courier Prime", monospace;
            }
            #content.pre {
                white-space: pre-wrap;
                overflow-wrap: break-word;
                tab-size: 4;
            }
            
            .fake-link {
                cursor: pointer;
                text-decoration: underline;
            }
            
            .filler {
                height: 100vh;
            }
        </style>
        
        <script src="/scripts/licensing.js" type="module"></script>
        
        <script type="module">
            const searchParams = new URLSearchParams(location.search);
            
            let filename = searchParams.get("file");
            
            if (!filename) {
                filename = prompt("Enter the URL of the file to view");
                
                if (filename) {
                    searchParams.set("file", filename);
                    
                    history.pushState({}, "", `?${searchParams.toString()}`);
                }
            }
            
            const content = document.querySelector("#content");
            
            if (filename) {
                document.documentElement.className = "visible-scrollbar";
                
                document.title =
                    filename.split('/').reverse()[0] +
                    " | " +
                    document.title;
                
                content.innerText = "Loading...";
                
                content.className = "pre";
                
                fetch(filename)
                    .then((response) => {
                        if (response.ok) {
                            return response.text();
                        } else {
                            throw new Error("can't fetch the file");
                        }
                    })
                    .then((text) => {
                        content.innerText = text;
                        
                        content.style.animation = "linear 0.5s emergence";
                    })
                    
                    .catch((error) => {
                        alert(error);
                    });
            }
            
            content.hidden = false;
        </script>
    </head>
    
    <body>
        <div id="content" hidden>
            Click <span class="fake-link">here</span>
            
            <div class="filler"></div>
            
            Just kidding, <a href="/0021-nerf/" class="secret-link" tabindex="-1">click</a> <span class="fake-link">here</span>
        </pre>
    </body>
</html>
