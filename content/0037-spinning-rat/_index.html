<style>
    @keyframes roll {
        0% {
            transform: rotateZ(0deg);
        }
        100% {
            transform: rotateZ(360deg);
        }
    }
    @keyframes pitch {
        0% {
            transform: rotateX(0deg);
        }
        100% {
            transform: rotateX(360deg);
        }
    }
    @keyframes yaw {
        0% {
            transform: rotateY(0deg);
        }
        100% {
            transform: rotateY(360deg);
        }
    }

    body {
        max-width: 800px;
        padding: 1em;
        margin: 0 auto;
        line-height: 1.5;
        font-family: serif;
        font-size: 14pt;
    }

    h1 {
        margin-top: 0;
    }

    .rats {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    figure {
        margin: 0;
        font-size: 1.5em;
    }
    figcaption {
        padding: 1em;
        text-align: center;
    }

    .rat {
        width: 150px;
        height: 150px;
        margin: 50px;
        line-height: 1;
        font-size: 150px;
        transform-style: preserve-3d;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-duration: 2s;
    }

    .roll {
        animation-name: roll;
    }
    .pitch {
        animation-name: pitch;
    }
    .yaw {
        animation-name: yaw;
    }
</style>
