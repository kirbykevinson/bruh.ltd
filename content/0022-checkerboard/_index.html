---
title: "Checkerboard"
---

<style>
    @keyframes background-scroll-x {
        0% {
            background-position-x: 0;
        }
        100% {
            background-position-x: 960px;
        }
    }
    @keyframes background-scroll-y {
        0% {
            background-position-y: 0;
        }
        100% {
            background-position-y: 960px;
        }
    }

    body {
        --background: #006095 url("checkerboard.png");

        margin: 0;
        width: 100vw;
        height: 100vh;
        background: var(--background);
        animation:
            background-scroll-x 45.254s infinite linear,
            background-scroll-y 45.254s infinite linear;
    }
</style>

<script type="module">
    let clickCount = 0;

    document.body.addEventListener("mousedown", () => {
        clickCount++;

        if (clickCount == 6) {
            setTimeout(() => {
                if (clickCount == 6) {
                    location = "/0023-pin-code/";
                }
            }, 10000);
        }
    });
</script>
